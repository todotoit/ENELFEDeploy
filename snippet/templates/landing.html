<main id="snippet" layout="column justify-stretch"><header layout="row center-justify"><img class="logo-lg" src="../assets/images/fe-enel_logo.png"> <button id="open-push_menu" class="btn-hamburger" ng-click="snippet.openMenu()"><span></span></button></header><section ng-include="snippet.selectedSnippet.tpl"></section><pagination items="snippet.allSnippets" current-item="snippet.selectedSnippet" on-change="snippet.select" rotate="false" layout="row center-justify"><footer layout="row center-center"><button class="btn-outline" self="full">DISCOVER MORE</button></footer></main><main id="snippet-menu" layout="column justify-stretch"><header layout="row center-justify"><img class="logo-lg" src="../assets/images/fe-enel_logo.png"> <button id="close-push_menu" class="btn-hamburger close" ng-click="snippet.closeMenu()"><span></span></button></header><section><h2>Technology for the race</h2><div class="info_block"><p>Formula E as a laboratory that races towards the future of sustainable mobility.</p></div><nav><ul layout="column top-stretch"><li ng-repeat="el in snippet.allSnippets" ng-click="snippet.select(el)"><h4>{{el.key}}</h4>{{el.desc}}</li></ul></nav></section><footer layout="row center-center"><button class="btn-outline" self="full">DISCOVER MORE</button></footer></main>
